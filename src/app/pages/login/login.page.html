<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
<ion-row>
  <ion-col size="12">
    <ion-card class="ion-margin-top">
      <!-- <img src="../../../assets/img/" alt=""> -->
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Ingresa tus credenciales para revisar tus mascotas</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form">
          <ion-input formControlName="email" label="Correo" label-placement="floating" fill="outline" placeholder="Correo"></ion-input>
          <ion-text color="danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            <small *ngIf="form.get('email')?.hasError('required')">* El correo es obligatorio</small>
            <small *ngIf="form.get('email')?.hasError('email')">* El formato del correo es inválido</small>
          </ion-text>
          <br>
        <ion-input formControlName="password" label-placement="floating" fill="outline" type="password" label="Password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-text color="danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          <small *ngIf="form.get('password')?.hasError('required')">*La contraseña es obligatoria.</small>
          <small *ngIf="form.get('password')?.hasError('minlength')">*La contraseña debe tener al menos 8 carácteres.</small>
        </ion-text>
        <br>
        <ion-toggle [checked]="true" justify="end">Recordar usuario</ion-toggle><br /><br />
        <ion-button expand="block" (click)="validar()">Iniciar sesión</ion-button>
        <ion-button expand="block" (click)="goToRegister()">Registrarme</ion-button>
        </form>
      </ion-card-content>
    </ion-card>

  </ion-col>
</ion-row>
  
</ion-content>
